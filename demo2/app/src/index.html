<!DOCTYPE html>

<html>
  <head>
    <!-- En-tête de la page -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>Démonstration projet blockchain : Smart-Roulette</title>
  </head>

  <body>
    <!-- Corps de la page -->
    <h1>SMART-ROULETTE</h1>

      <p><img src="img/smartroulette-logo.png" alt="Smart-Roulette" /></p>
    <p>
    <form>
      <div>
        <label for="miseamount">Mise</label>
        <input type="text" size="10" name="mise" id="miseamount" value="0" />
        <label for="balance">ETH</label>
      </div>
          <div>
      <button type="button" onclick="submit();">Miser</button>
    </div>

      <!-- Liste des paris -->
      <ul>
        <li>
          <div class="choix">
            <label for="betSingle">Bet Single</label>
            <input type="radiobutton" id="betSingle" name="betTypeSingle" value="betsingle">
          </div>
        </li>

        <li>
          <div class="choix">
            <label for="betEven">Bet Even</label>        
            <input type="radiobutton" id="betEven" name="betTypeEven" value="beteven">
          </div>
        </li>

        <li> 
          <div class="choix">
            <label for="betOdd">Bet Odd</label>        
            <input type="radiobutton" id="betOdd" name="betTypeOdd" value="betodd">
          </div>
        </li>
      </ul>
    </form>
  </p>

    <form>
      <legend><strong>Account</strong></legend>
      <p>Address: <output name="Address" id="account" >0</output></p>
      <p>Balance: <output name="Balance" id="balance" >0</output> ETH</p>
    </form>
    <form>
      <legend><strong>Contract</strong></legend>
      <p>Address: <output name="contractAddress" id="c_account" >0</output></p>
      <p>Balance: <output name="contractBalance" id="c_balance" >0</output> ETH</p>
    </form>

  </body>

  <script src="web3.min.js"></script>
  <script src="main.js"></script>

</html>
