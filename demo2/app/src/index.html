<!DOCTYPE html>

<html>
  <head>
    <!-- En-tête de la page -->
    <meta charset="utf-8">
    <title>Démonstration projet blockchain : Smart-Roulette</title>
  </head>

  <body>

    <!-- Corps de la page -->
    <h1>SMART-ROULETTE</h1>

    <p><img src="img/smartroulette-logo.png" alt="Smart-Roulette" /></p>

    <form>
      <legend><strong>Account</strong></legend>
      <p>Address: <output name="Address" id="userAddress" >0</output></p>
      <p>Balance: <output name="Balance" id="userBalance" >0</output> ETH</p>
    </form>
    <form>
      <legend><strong>Contract</strong></legend>
      <p>Address: <output name="contractAddress" id="contractAddress" >0</output></p>
      <p>Balance: <output name="contractBalance" id="contractBalance" >0</output> ETH</p>
    </form>

    <form>
      <fieldset>
	<legend>Select Bet type</legend>
        <p>
          <label><input type="radio" name="betChoice" id="betSingle" value="single" /> Single (x36)</label>
          <input type="number" id="userBetSingleNumber" min="0" max="37" step="1" value="0"> <br>
          <label><input type="radio" name="betChoice" id="betOdd" value="odd" /> Odd (x2)</label> <br>
          <label><input type="radio" name="betChoice" id="betEven" value="even" checked /> Even (x2)</label> <br>
        </p>
      </fieldset>
    </form>
    <label>Mise : </label><input type="number" name="mise" id="miseAmount" step="0.00001" value="0" /><label>ETH</label>
    <p><button type="button" onclick="submit();">Bet</button></p>

    <fieldset>
      <legend>Transaction</legend>
      <p>Receiver address: <input type="text" size="42" name="receiverAddress" id="recvAddress" value="0x0000000000000000000000000000000000000000"></input></p>
      <label>Mise : </label><input type="number" name="tx" id="txAmount" step="0.00001" value="0" /><label>ETH</label>      
      <p><button type="button" onclick="send();">Send</button></p>
    </fieldset>

  </body>

  <script src="web3.min.js"></script>
  <script src="main.js"></script>

</html>
