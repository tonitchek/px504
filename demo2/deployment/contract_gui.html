<!DOCTYPE html>

<html>
  <head>
    <!-- En-tÃªte de la page -->
    <meta charset="utf-8">
    <title>BET Deployment</title>
  </head>

  <body>

    <!-- Corps de la page -->
    <h1>BET DEPLOYMENT</h1>

    <p><button type="button" onclick="deploy();">Deploy Bet</button></p>

    <form>
      <legend><strong>Bet Contract</strong></legend>
      <p>Address: <input name="contractAddress" id="contractAddress" size="42" </input><button type="button" onclick="updateAddr();">Update</button></p>
      <p>Balance: <output name="contractBalance" id="contractBalance" >0</output> ETH</p>
    </form>

    <p>
      <label>Amount : </label><input type="number" name="init" id="initAmount" step="0.00001" value="0" /><label>ETH</label>
      <button type="button" onclick="initFund();">Init Fund</button>
    </p>
    <p><button type="button" onclick="launch();">Launch Bet</button></p>
    <p><button type="button" onclick="kill();">Destroy Bet</button></p>

    <p>Bet number: <output name="betNumber" id="betLength" >0</output></p>
    <p>Bet value: <output name="betValue" id="totalBetValue" >0</output></p>
    
  </body>

  <script src="../app/src/web3.min.js"></script>
  <script type="text/javascript" src="bet_contract.json"></script>
  <script src="contract_interface.js"></script>

</html>
